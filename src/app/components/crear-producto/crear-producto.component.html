<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body text-center">
                    <span><b style="font-size: 20px;">{{titulo | uppercase}}</b></span>
                    <form action="" class="mt-3" [formGroup]="productoForm" (ngSubmit)="agregarProducto()">
                        <div class="mb-3">
                            <input type="text" class="form-control form-control-lg ng-untouched ng-pristine  ng-valid"
                                formControlName="nombre" placeholder="nombre" id="nombre">
                                <div class="text-danger" *ngIf="productoForm.get('nombre')?.hasError('required')
                                && productoForm.get('nombre')?.touched">
                                    <h3>El nombre de producto es <strong>obligatorio</strong></h3>
    
                                </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control form-control-lg ng-untouched ng-pristine  ng-valid"
                                formControlName="categoria" placeholder="categoria" id="categoria">
                                <div class="text-danger" *ngIf="productoForm.get('categoria')?.hasError('required')
                                && productoForm.get('categoria')?.touched">
                                <h3>La categoria del producto es <strong>obligatoria</strong></h3>
    
                                </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control form-control-lg" formControlName="ubicacion"
                                placeholder="ubicacion">
                                <div class="text-danger" *ngIf="productoForm.get('ubicacion')?.hasError('required')
                                && productoForm.get('ubicacion')?.touched">
                                <h3>La ubicacion del producto es <strong>obligatoria</strong></h3>
    
                                </div>
                        </div>
                        <div class="mb-3">
                            <input type="number" class="form-control form-control-lg" formControlName="precio"
                                placeholder="precio">

                            <div class="text-danger" *ngIf="productoForm.get('precio')?.hasError('max') 
                            && productoForm.get('precio')?.touched">
                                <h3>el limite de precios es <strong>1000</strong></h3>
                            </div>
                            <div class="text-danger" *ngIf="productoForm.get('precio')?.hasError('required')
                            && productoForm.get('precio')?.touched">
                            <h3>El precio del producto es <strong>obligatorio</strong></h3>

                            </div>
                        </div>
                        <div class="mt-3">
                            <button class="btn btn-success float-start" type="submit"
                                [disabled]="!productoForm.valid">{{id !== null ? 'actualizar' : 'Aceptar'}}</button>
                            <button class="btn btn-secondary float-end" routerLink="/">Volver</button>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
